{% extends 'base.html' %}
{% block content %}

<style>
    *{
        box-sizing:border-box;
        }
    .change-area{
        width: 100%;
        height:calc(100vh - 85px);
        display: flex;
        justify-content:center;
        align-items: flex-start;
    }
    .change-card{
        width:500px;
        background-color:white;
        border-radius:8px;
        border-width:3px;
        box-shadow: 5px 5px 3px rgba(0,0,0, .2),0 0 3px rgba(0,0,0, .2);
        padding:8px;
        display: flex;
        flex-direction: column;
        align-items:center;
        padding:32px;
    }
    .change-card h2{
        text-align: left;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .password{
        width:100%;
        height:100%;
        align-items:center;
        text-align:center;
        padding:10px;
    }
    .password input{
        width:100%;
        border-top:none;
        border-left:none;
        border-right:none;
        border-bottom:1px solid #919494;
        font-size: 16px;
        border-radius: 0;
        margin: 20px;
    }

    .password>li{
        display: flex;
        height: 36px;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .password>li>p{
        display: block;
        width: 160px;
        font-size: 18px;
        text-align: right;
        margin-right: 10px;
    }

    .password>li>input{
        outline: none;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom:  1px solid #707070;
        margin-left: 12px;
        padding-left: 4px;
        font-size: 18px;
        width: 60%;
    }
    .password>li>input:focus{
        outline: none;
    }
    .base-button{
        width:100%;
        background-color: #708ae8; 
        border:none;
        color:white;
        cursor: pointer;
        padding: 0.5rem 1rem;
        font-size: 1.25rem;
        border-radius: 0.3rem;
    }
    .base-button:hover {
        color: #212529;
    }

</style>
<section class="change-area">
    <div class="change-card">
        <form action="" method="post" style="text-align: center;" name="change_password" id="change_password">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <table>
                <tr>
                    <td>
                        <h2>비밀번호</h2>
                    </td>
                    <td>
                        <input type="password" name="old_password" id="old_password" class="form-control" 
                        placeholder="비밀번호" value="{{ form.old_password.value|default_if_none:'' }}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>새 비밀번호</h2>
                    </td>
                    <td>
                        <input type="password" name="new_password1" id="new_password1" class="form-control" 
                placeholder="새 비밀번호" value="{{ form.new_password1.value|default_if_none:'' }}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>새 비밀번호 확인</h2>
                    </td>
                    <td>
                        <input type="password" name="new_password2" id="new_password2" class="form-control" 
                placeholder="새 비밀번호 확인" value="{{ form.new_password2.value|default_if_none:'' }}"/>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-lg btn-block" style="background-color: #708ae8; color:white; width:100%; margin:20px 0;" onclick="btn();">수정완료</button>
        </form>
        <script>
            function btn() 
            {
                var form = document.change_password
                if(form.old_password.value != "" && form.new_password1.value != "" && form.new_password2.value != ""){
                    alert("수정이 완료되었습니다.");
                }
                else{
                    return false;
                }
            }
        </script>
    </div>
</section>
{% endblock %}
