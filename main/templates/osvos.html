{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photovle{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <script src="{% static 'bootstrap/css/bootstrap.min.css'%}"></script>

    <style>
        body{
            background-image: url('/static/image/background.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .logo{
            display:flex;
            height:52px;
            margin-top:40px;
            margin-left:50px;
        }
        .canvas-body{
            margin-top:18px;
            width:100vw;
            height : calc(100vh - 115px);
            background-color:blue;
            display:flex;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border: 1px solid #707070;
            opacity: 1;
        }

        .control-bar{
            width:390px;
            height:100%;
            background: #E9E9E9 0% 0% no-repeat padding-box;
            opacity: 1;

        }
        .control-bar-option-area{
            width:100%;
            height:30px;
            border-bottom: 1px solid #707070;
            opacity: 1;
            display: flex;
            align-items:flex-end;
        }



        .edit-bar{
            width: 100%;
            height:100%;
        }

    </style>
</head>

<body>

    <div>
        <img class="logo" src="/static/image/찐로고.png" onclick="location.href='{% url 'main:home' %}'">
    </div>
    <div class="canvas-body">
        <div class="control-bar">
            <div class="control-bar-option-area">
                <img class="logo" src="/static/image/찐로고.png" onclick="location.href='{% url 'main:home' %}'">
                <img class="logo" src="/static/image/찐로고.png" onclick="location.href='{% url 'main:home' %}'">
            </div>
        </div>

        <div class="edit-bar">
            
        </div>

    </div>    





    {% block content %}
    {% endblock %}
</body>

</html>
