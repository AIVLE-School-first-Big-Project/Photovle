{% extends 'base.html' %}
{% comment %} {% load bootstrap4 %} {% endcomment %}
{% comment %} {% block content %}
<div class="container my-3">
    <form method="post" class = "post-form" action="{% url 'main:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" name="phone" id="phone"
                   value="{{ form.phone.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %} {% endcomment %}


{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; align-items:center;">
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form>
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x " style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0">Sign up</span>
                                </div>
                                <h6 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">가입 후 더 많은 서비스를 만나보세요.</h5>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example17">ID</label>
                                    <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Please enter your ID"/>
                                </div>
  
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example27">Password</label>
                                    <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Please enter your Password"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example27">Confirm Password</label>
                                    <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Please confirm your Password"/>
                                </div>
                                <div class="pt-1 mb-4 d-grid gap-2">
                                    <button class="btn btn-lg btn-block" type="button" style="background-color: #708ae8; color:white; width:100%">Done</button>
                                </div>
                            </form>
  
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
