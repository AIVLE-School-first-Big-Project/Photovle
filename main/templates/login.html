{% extends 'base_non_logo.html' %}
{% load static %}
{% load socialaccount %}

{% block content %}

<style>

  *{
    box-sizing:border-box;
  }
  img {
    display: block;
}
  .container{
    width: 100vw;
    height:calc(100vh - 205px);
    display: flex;
    justify-content:center;
    margin-top:100px;
  }
  .logo-area{
    width: 65%;
    margin-right:50px;
    background-color:white;
    border-radius:4px;
    border-width:1px;
    box-shadow: 5px 5px 3px rgba(0,0,0, .2),0 0 3px rgba(0,0,0, .2);
  }
  .login-area{
    width:35%;
    background-color:white;
    border-radius:4px;
    border-width:1px;
    box-shadow: 5px 5px 3px rgba(0,0,0, .2),0 0 3px rgba(0,0,0, .2);
    padding:30px;
    justify-content:left;
  }
  #input1{
    border-top:none;
    border-left:none;
    border-right:none;
    border-bottom:3px solid #919494;
  }
  #input2{
    border-top:none;
    border-left:none;
    border-right:none;
    border-bottom:3px solid #919494;
  }
</style>

<div class="container">
    <div class="logo-area">
        <ul>
            <li>
                <img src="/static/image/photovle_logo.png" width=30% style="margin-top:30px; padding:20px;">
            </li>

            <li>
                <img src="/static/image/robot.png" 
                alt="login form" class="img-fluid" style="width:750px;margin-top:25px; align:right; height:500px; padding-left:100px;" />
            </li>
        </ul>
    </div>
    
  <div class="login-area">
    <form action="{% url 'main:login' %}" method='POST'>
      {% csrf_token %}
      {% include "form_errors.html" %}

      <h1 style="padding-top:10px; padding-left:10px; font:normal normal bold 50px/67px Segoe UI;">Login</h1>
      <span class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font: normal normal normal 16px/21px Segoe UI; color:#707070;">이미지 레이블링 보조 작업자</span>
      <div class="form-outline mb-4" style="margin-top:70px;">
          <label class="form-label">Email address</label>
        <input type="text" id="input1" name="username" class="form-control form-control-lg" 
        value="{{ form.username.value|default_if_none:'' }}" placeholder="Please enter your Email"/>
      </div>

      <div class="form-outline mb-4">
          <label class="form-label" for="form2Example27">Password</label>
        <input type="password" id="input2" name="password" class="form-control form-control-lg" 
        value="{{ form.password.value|default_if_none:'' }}" placeholder="Please enter your Password"/>
      </div>
      <a class="small text-muted" style="color:#708AE8; text-decoration:none;" href="{% url 'password_reset' %}">Forgot password?</a>
      <div class="pt-1 mb-4 d-grid gap-2">
        <button class="btn btn-lg btn-block" type="submit" style="background-color: #708ae8; color:white; width:100%; " 
        value='Login'>Login</button>
        <img src="/static/image/kakao_login_real.png" style="width:100%; height:60px;" onclick="location.href='{% url 'main:kakao_login' %}'"></a>
        <a href="{% provider_login_url 'google' %}"><img src="/static/image/google_login.png" style="width:auto; height:50px;"></a>
        
      </div>
      

      <div style="text-align:center">
      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'main:signup1' %}"
          style="color: #393f81;">signup</a></p>
      </div>
    </form>
  </div>
</div>
  {% endblock %}
