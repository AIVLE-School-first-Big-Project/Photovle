{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper" style="text-align: center;">
    <img class="image" src="/static/image/찐로고.png" width="30%">
</div>
<div class="container" style="text-align: center;">
    {% if user.is_authenticated %}
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'main:board' %}'">게시판</button>
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'main:logout' %}'">로그아웃</button>
    {% else %}
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'main:board' %}'">게시판</button>
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'main:login' %}'">로그인</button>
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'main:signup' %}'">회원가입</button>
    {% endif %}
</div>
{% endblock %}
